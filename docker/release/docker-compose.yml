version: "3"

services:
  server:
    build:
      context: ../../
      dockerfile: docker/release/server/Dockerfile
    depends_on:
        - database
    environment:
      - DJANGO_SETTINGS_MODULE=a_socials.settings.prod
      - DATABASE_URL=postgresql://a_social:a_social@database:5432/a_social
      - NODE_ENV=production
      - ENVIRONMENT=production
      - SECRET_KEY=${SECRET_KEY}
      - OAUTH2_CLIENT_ID=${OAUTH2_CLIENT_ID}
      - OAUTH2_CLIENT_SECRET=${OAUTH2_CLIENT_SECRET}
    command: gunicorn --bind 0.0.0.0:8000 a_socials.wsgi:application
    ports:
        - 8000:8000

  database:
    image: postgres
    restart: always
    expose:
        - "5432"
    environment:
        - POSTGRES_USER=a_social
        - POSTGRES_PASSWORD=a_social
        - POSTGRES_DB=a_social
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U postgres"]
        interval: 5s
        timeout: 10s
        retries: 5

  web:
    build:
      context: ../../
      dockerfile: docker/release/client/Dockerfile
    command: serve -s -p 9000
    environment:
        - SERVER_API_BASE_URL=http://api-staging-socials.andela.com/graphql
    ports:
        - 9000:9000
    depends_on:
        - server


